<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="manifest" href="favicon/site.webmanifest" />
  <title>Feature Requests – Recite</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 2rem 1rem;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.5rem;
    }

    h1 {
      font-size: 1.75rem;
      margin: 0.5rem 0;
    }

    p.intro {
      max-width: 700px;
      margin: 0.5rem auto 1rem;
      text-align: center;
      color: #ccc;
      font-size: 0.95rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto 1.5rem;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      display: grid;
      gap: 0.5rem;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #ddd;
    }

    input,
    textarea {
      width: 100%;
      padding: 6px 8px;
      border: none;
      border-radius: 6px;
      font-family: sans-serif;
      font-size: 0.9rem;
      background: #222;
      color: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      background: #1e90ff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.95rem;
      justify-self: start;
    }

    button:hover {
      background: #0d6efd;
    }

    .request {
      max-width: 600px;
      margin: 1rem auto;
      background: #111;
      padding: 0.8rem;
      border-radius: 10px;
    }

    .request h3 {
      margin: 0 0 0.4rem;
    }

    .request p {
      margin: 0.3rem 0;
      color: #ccc;
      font-size: 0.95rem;
    }

    .votes {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-top: 0.6rem;
    }

    .vote-btn {
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .vote-btn:hover {
      background: #333;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
      border-top: 1px solid #333;
      padding-top: 1.2rem;
    }

    footer a {
      color: #999;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">Recite</a>
    <h1>Feature Requests</h1>
    <p class="intro">
      Have an idea to improve Recite? Submit it here and upvote suggestions from others. 
      <br>We will prioritize features with the most votes.
    </p>
  </header>

  <form id="featureForm">
    <label>Feature Title</label>
    <input type="text" id="featureTitle" placeholder="Example: Add night mode toggle" required />

    <label>Description</label>
    <textarea id="featureDescription" rows="3" placeholder="Explain how this feature would help..."></textarea>

    <button type="submit">Submit Request</button>
  </form>

  <div id="featureList"></div>

  <footer>
    <p>© 2025 Recite. All rights reserved.</p>
    <p><a href="privacy.html">Privacy Policy</a> • <a href="faq.html">FAQ</a> • <a href="delete_account.html">Delete Account</a></p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, increment } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAIPO13V65I7CPSjHslT2txOeUtgIiWrHI",
      authDomain: "recitelandingpage.firebaseapp.com",
      projectId: "recitelandingpage",
      storageBucket: "recitelandingpage.firebasestorage.app",
      messagingSenderId: "669574060167",
      appId: "1:669574060167:web:d64bfda5495b0002f3c022",
      measurementId: "G-R0TL4VKK1Y"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('featureForm');
    const list = document.getElementById('featureList');

    async function loadRequests() {
      const snap = await getDocs(collection(db, "featureRequests"));
      const features = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
      renderRequests(features.sort((a, b) => b.votes - a.votes));
    }

    function hasVoted(id) {
      const votes = JSON.parse(localStorage.getItem("voted") || "[]");
      return votes.includes(id);
    }

    function recordVote(id) {
      const votes = JSON.parse(localStorage.getItem("voted") || "[]");
      if (!votes.includes(id)) {
        votes.push(id);
        localStorage.setItem("voted", JSON.stringify(votes));
      }
    }

    function renderRequests(features) {
      list.innerHTML = '';
      for (const f of features) {
        const div = document.createElement('div');
        div.className = 'request';
        div.innerHTML = `
          <h3>${f.title}</h3>
          <p>${f.description || ''}</p>
          <div class="votes">
            <button class="vote-btn" data-id="${f.id}">⬆️ Upvote</button>
            <span>${f.votes || 0} votes</span>
          </div>
        `;
        list.appendChild(div);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('featureTitle').value.trim();
      const description = document.getElementById('featureDescription').value.trim();
      if (!title) return alert("Please enter a feature title.");

      await addDoc(collection(db, "featureRequests"), {
        title,
        description,
        votes: 0,
        createdAt: new Date()
      });

      form.reset();
      loadRequests();
    });

    list.addEventListener('click', async (e) => {
      if (e.target.classList.contains('vote-btn')) {
        const id = e.target.getAttribute('data-id');
        if (hasVoted(id)) {
          alert("You’ve already voted for this clip!");
          return;
        }
        const ref = doc(db, "featureRequests", id);
        await updateDoc(ref, { votes: increment(1) });
        recordVote(id);
        loadRequests();
      }
    });

    loadRequests();
  </script>
</body>
</html>
