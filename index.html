<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Recite – Finally recite with a beautiful voice</title>
    <meta name="description" content="Recite helps you recite beautifully with AI-powered speech feedback.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
    
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Ensures the background is black even if content overscrolls slightly on some browsers */
        background-color: black; 
      }

      header {
        animation: fadeInHeader 0.8s ease-out 0.2s backwards;
      }
      
      /* Updated clamp for smoother scaling on short screens */
      main h2 {
        animation: fadeInUp 0.8s ease-out 0.8s backwards;
        font-size: clamp(1.5rem, 4vh + 1rem, 3.5rem); 
        line-height: 1.1;
      }

      /* Buttons scale based on viewport height (vh) as well as width */
      main a {
        font-size: clamp(0.85rem, 2vh, 1.1rem);
        padding: clamp(0.5rem, 1.5vh, 0.8rem) clamp(1rem, 2vw + 0.5rem, 2rem);
        animation: fadeInUp 0.8s ease-out backwards;
      }

      footer {
        animation: fadeInUp 0.8s ease-out 2s backwards;
      }

      @keyframes fadeInHeader {
        from { opacity: 0; transform: translate(0, 20px); } /* Removed X translate */
        to { opacity: 1; transform: translate(0, 0); }
      }

      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>

  <body class="bg-black text-white flex flex-col h-screen w-screen overflow-hidden px-6">
    
    <header class="flex-none w-full flex justify-center py-4 z-50">
      <h1 class="text-2xl font-bold tracking-wide">Recite</h1>
    </header>

    
    <main class="flex-1 w-full flex flex-col items-center justify-evenly min-h-0 py-2">
      
      <div class="flex flex-col items-center space-y-4 md:space-y-6">
        <div class="logo">
           <img src="favicon/favicon.svg" alt="Recite Logo" class="w-auto h-16 md:h-24 max-h-[15vh] mx-auto">
        </div>

        <h2 class="font-extrabold text-center max-w-3xl">
          Finally recite<br class="hidden md:block" /> with a beautiful voice.
        </h2>
      </div>

      <div class="flex flex-col items-center w-full space-y-3 md:space-y-4 xl:space-y-5">
        <a href="https://apps.apple.com/us/app/recite-beautify-your-voice/id6683306349" class="bg-white text-black rounded-full font-semibold hover:bg-gray-200 transition whitespace-nowrap">
          Download the App (iOS)
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.theartofreciting.recite&hl=en" class="bg-white text-black rounded-full font-semibold hover:bg-gray-200 transition whitespace-nowrap">
          Download the App (Android)
        </a>
        <a href="clips.html" class="bg-white text-black rounded-full font-semibold hover:bg-gray-200 transition whitespace-nowrap">
          Request a Recitation
        </a>
        <a href="feature_requests.html" class="bg-white text-black rounded-full font-semibold hover:bg-gray-200 transition whitespace-nowrap">
          Feature Request
        </a>
        <a href="faq.html" class="bg-white text-black rounded-full font-semibold hover:bg-gray-200 transition whitespace-nowrap">
          Help
        </a>
      </div>

    </main>

    <footer class="flex-none w-full text-gray-500 text-sm text-center py-4">
      <p>© 2025 Recite. All rights reserved.</p>
      <p class="mt-1"><a href="privacy.html" class="hover:text-gray-300">Privacy Policy</a> • <a href="faq.html" class="hover:text-gray-300">FAQ</a> • <a href="delete_account.html" class="hover:text-gray-300">Delete Account</a></p>
    </footer>

    <script>
      // Add fade-in delays for each button
      document.querySelectorAll("main a").forEach((el, i) => {
        el.style.animationDelay = `${1.1 + i * 0.2}s`;
      });
    </script>
  </body>
</html>
