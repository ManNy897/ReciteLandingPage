<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recite – Finally recite with a beautiful voice</title>
    <meta name="description" content="Recite helps you recite beautifully with AI-powered speech feedback.">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
<style>
  header {
    animation: fadeInHeader 0.8s ease-out 0.2s backwards;
  }
  
  .logo {
    animation: fadeInUp 0.8s ease-out 0.5s backwards;
  }
  
  main h2 {
    animation: fadeInUp 0.8s ease-out 0.8s backwards;
  }
  
  /* Special animation for header that preserves centering */
  @keyframes fadeInHeader {
    from {
      opacity: 0;
      transform: translate(-50%, 20px);
    }
    to {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
  </head>

  <body class="bg-black text-white flex flex-col items-center justify-center min-h-screen text-center px-6">
    <!-- Header -->
    <header class="fixed top-6 left-1/2 -translate-x-1/2">
      <h1 class="text-2xl font-bold tracking-wide">Recite</h1>
    </header>

      <!-- Logo -->
    <div class="mb-8">
      <img src="favicon/favicon.svg" alt="Recite Logo" class="w-24 h-24 md:w-32 md:h-32">
    </div>

    <!-- Hero Section -->
    <main class="flex flex-col items-center justify-center space-y-8">
      <h2 class="text-4xl md:text-6xl font-extrabold leading-tight max-w-3xl">
        Finally recite<br class="hidden md:block" />with a beautiful voice.
      </h2>

      <a href="https://apps.apple.com/us/app/recite-beautify-your-voice/id6683306349" class="bg-white text-black px-8 py-3 rounded-full font-semibold text-lg hover:bg-gray-200 transition">
        Download the App
      </a>
      <a href="clips.html" class="bg-white text-black px-8 py-3 rounded-full font-semibold text-lg hover:bg-gray-200 transition">
        Request a Recitation
      </a>
      <a href="feature_requests.html" class="bg-white text-black px-8 py-3 rounded-full font-semibold text-lg hover:bg-gray-200 transition">
        Feature Request
      </a>
      <a href="faq.html" class="bg-white text-black px-8 py-3 rounded-full font-semibold text-lg hover:bg-gray-200 transition">
        Help
      </a>
    </main>

    <!-- Footer -->
    <footer class="absolute bottom-6 text-gray-500 text-sm">
      <p>© 2025 Recite. All rights reserved.</p>
      <p><a href="privacy.html">Privacy Policy</a> • <a href="faq.html">FAQ</a> • <a href="delete_account.html">Delete Account</a></p>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>

  <script>
  document.querySelectorAll("main a").forEach((el, i) => {
    el.style.animation = `fadeInUp 0.8s ease-out ${1.1 + i * 0.2}s backwards`;
  });
</script>
